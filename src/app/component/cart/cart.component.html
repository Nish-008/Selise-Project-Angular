<ng-container *ngIf="product.length !=0">
<div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
             <thead>
                    <tr>
                        <th>Sr. No</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                        <td>{{i+1}}</td>
                        <td><mat-card class="example-card">
                            <mat-card-header>
                              <mat-card-title-group>
                                <mat-card-title>{{item.productName}}</mat-card-title>
                                <mat-card-subtitle style="color: black;"> <b>${{item.price}}</b></mat-card-subtitle>
                                <img mat-card-sm-image src="{{item.imageUrl}}" >
                              </mat-card-title-group>
                            </mat-card-header>
                            <mat-card-content>
                                {{item.description}}
                            </mat-card-content>
                          </mat-card></td> 
                          <td>
                            <button (click)="removeItem(item)" class="btn btn-primary"><i class="fas fa-trash-alt"></i></button>
                        </td> 

                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/home" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total: ${{grandTotal}}</strong></td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</ng-container>


<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title"> <b>My Cart</b></h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/home" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
