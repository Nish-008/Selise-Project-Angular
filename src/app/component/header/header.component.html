<header>
    <nav class="navbar navbar-light" style="background-color: #81b8e2;">
      <a class="navbar-brand fas fa-shipping-fast" href="#" style="font-size: 25px;">Dashboard</a>
      <div class="search-container">
        <input type="text" class="form-control" [ngModel]="searchTerm" (keyup)="search($event)" placeholder="Search products">
        <span class="fas fa-search search-icon"></span>
      </div>
      <a routerLink="products" class="navbar-brand fas fa-solid fa-list" href="#" style="font-size: 25px; margin-left: 20px;">Product</a>
      <div class="login-signup">
        <a routerLink="login" class="navbar-brand fas fa-solid" href="#" style="font-size: 25px;">Login</a>
        <a routerLink="register" class="navbar-brand fas fa-solid" href="#" style="font-size: 25px;">Register</a>
      </div>
      <button routerLink="my-cart" class="btn btn-primary">
        <i class="fas fa-cart-plus" style="font-size: 30px;"></i>
        <div class="badge bg-danger" style="font-size: 10px;">{{totalItem}}</div>
      </button>
    </nav>
  </header>
