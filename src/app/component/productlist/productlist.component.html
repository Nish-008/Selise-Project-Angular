<div class="demo-button-container">
  <button mat-raised-button (click)="openDialog()" class="demo-button">
    Add Product
  </button>
</div>
<!-- <button mat-stroked-button style="background: rgb(125, 99, 210);" (click)="openDialog()" >Add Product</button> -->
<div class="content">
<div class="mat-elevation-z8" >
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="filter" (keyup)="filterchange($event)">
  </mat-form-field>
<table mat-table matSort [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="_id">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="isBestArchieved">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Is Best Archieved </th>
      <td mat-cell *matCellDef="let element"> {{element.isBestArchieved}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <span><button mat-button color="primary" (click)="editProduct(element)">Edit</button></span>
        <span><button mat-button color="warn" (click)="deleteProduct(element._id)">Delete</button></span> 
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10,15,50]" showFirstLastButtons>

</mat-paginator>
</div>
</div>
